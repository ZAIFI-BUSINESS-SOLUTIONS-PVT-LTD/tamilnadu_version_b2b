name: ğŸš€ Deploy Frontend to S3 + Invalidate CloudFront

on:
  push:
    branches: [main]  # âœ… Set this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # âœ… Make sure all commands run in /frontend

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # âœ… Adjust to match your local Node version

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ—ï¸ Build frontend with production mode
      run: npm run build -- --mode production
      # âœ… This ensures .env.production is picked up correctly

    - name: ğŸš€ Sync to S3
      run: aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: ğŸ”„ Invalidate CloudFront cache
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
