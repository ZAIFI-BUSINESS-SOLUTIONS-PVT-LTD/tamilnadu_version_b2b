# nginx/nginx.conf
# Reverse proxy for Gunicorn Django app and static file server

upstream django_app {
    # app service and the port Gunicorn binds to inside the container
    server app:8000;
}

server {
    listen 80;
    server_name _;

    # Increase client body size for large file uploads
    client_max_body_size 100M;

    # Serve static files (collected by Django)
    location /static/ {
        alias /usr/src/app/static_root/;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /usr/src/app/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Proxy pass all other requests to the Gunicorn upstream
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://django_app;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
