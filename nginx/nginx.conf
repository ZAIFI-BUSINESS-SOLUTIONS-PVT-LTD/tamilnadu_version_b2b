# nginx/nginx.conf
# Pure HTTP reverse proxy for Gunicorn Django app (behind ALB with ACM)

upstream django_app {
    # app service and the port Gunicorn binds to inside the container
    server app:8000;
}

upstream pdf_service {
    # pdf_service and the port it binds to
    server pdf_service:8080;
}

# HTTP server - ALB/ACM handles SSL termination
server {
    listen 80;
    server_name ${NGINX_SERVER_NAME};

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase client body size for large file uploads
    client_max_body_size 100M;

    # Serve static files (collected by Django)
    location /static/ {
        alias /usr/src/app/static_root/;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /usr/src/app/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Proxy PDF service requests
    location /pdf/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header Origin $http_origin;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Remove /pdf prefix when forwarding
        rewrite ^/pdf/(.*) /$1 break;
        proxy_pass http://pdf_service;
        
        # Extended timeouts for PDF generation and large file transfers
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        
        # Disable buffering for large file streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increase buffer sizes for large responses
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
    }

    # Proxy pass all other requests to the Gunicorn upstream
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://django_app;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
